        - 1.3.6.1.2.1.2.2.1.2.26
        - 1.3.6.1.2.1.2.2.1.5.25
        - 1.3.6.1.2.1.2.2.1.5.26
        - 1.3.6.1.2.1.2.2.1.8.25
        - 1.3.6.1.2.1.2.2.1.8.26
        - 1.3.6.1.2.1.1.5.0
        - 1.3.6.1.4.1.9.9.13.1.3.1.6.1
        - 1.3.6.1.2.1.47.1.1.1.1.9.1    # entPhysicalFirmwareRev

