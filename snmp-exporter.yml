apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: snmp-exporter
    name: snmp-exporter
  spec:
    replicas: 8
    template:
      metadata:
        labels:
          app: snmp-exporter
      spec:
        containers:
        - args:
          - --config.file=/etc/snmp_exporter/snmp.yml
          volumeMounts:
            - mountPath: /etc/snmp_exporter
              name: snmp-exporter-config
          image: prom/snmp-exporter:v0.6.0
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9116
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          name: snmp-exporter
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9116
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 200M
        volumes:
        - configMap:
            items:
            - key: snmp.yml
              path: snmp.yml
            name: snmp-exporter
          name: snmp-exporter-config

- apiVersion: v1
  kind: Service
  metadata:
    name: snmp-exporter
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 9116
    selector:
      app: snmp-exporter

- apiVersion: v1
